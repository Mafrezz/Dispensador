name: build-android-apk

on:
  workflow_dispatch: {}

jobs:
  build:
    # puedes dejar ubuntu-latest; si te da guerra, usa ubuntu-22.04
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        env:
          USER: root
          PIP_BREAK_SYSTEM_PACKAGES: "1"   # <-- evita el error PEP 668
        with:
          workdir: .
          command: buildozer -v android debug
          buildozer_version: stable

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: bin/*.apk
